<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="all">
    <div class="container">
        <div class="sun" style="--clr:rgb(230, 179, 13);">
            <div class="sun pulse-1"></div>
            <div class="sun pulse-2"></div>
            <div class="info">
                <p>Sun</p>
            </div>
        </div>
        <div class="circle mercury" style="--clr:#A9651E;">
            <div class="info">
                <p>Mercury</p>
            </div>
        </div>
        <div class="circle venus" style="--clr:#8D1D05;">
            <div class="info">
                <p>Venus</p>
            </div>
        </div>
        <div class="circle earth" style="--clr:#3A68C6;">
            <div class="info">
                <p>Earth</p>
            </div>
            <div class="circle moon" style="--clr:#ADB1CE;">
                <div class="info">
                    <p>Moon</p>
                </div>
            </div>
        </div>
        <div class="circle mars" style="--clr:#940320;">
            <div class="info">
                <p>Mars</p>
            </div>
        </div>
        <div class="circle jupiter" style="--clr:#F4C8C5;">
            <div class="info">
                <p>Jupiter</p>
            </div>
        </div>
        <div class="circle saturn" style="--clr:#F79296;">
            <div class="ring-1"></div>
            <div class="ring-2"></div>
            <div class="info">
                <p>Saturn</p>
            </div>
        </div>
        <div class="circle uranus" style="--clr:#294A9B;">
            <div class="ring-1"></div>
            <div class="info">
                <p>Uranus</p>
            </div>
        </div>
        <div class="circle neptune" style="--clr:#150E82;">
            <div class="info">
                <p>Neptune</p>
            </div>
        </div>
        <div class="meteors">
            <div class="circle meteor1" style="--clr:#fff;"></div>
            <div class="circle meteor2" style="--clr:#fff;"></div>
            <div class="circle meteor3" style="--clr:#fff;"></div>
        </div>
    </div>
</div>
    <script src="script.js"></script>
</body>  
</html>
